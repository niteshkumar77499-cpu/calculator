<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <header class="heading"><h1>CALCULATER</h1></header>
    <div class="cal-container">
    <div class="calc">
      <input type="text" id="display" readonly>
      <div class="button-container">
        <button class="button2" onclick="currDisplay=``; 
           document.querySelector(`#display`).value = currDisplay;">c</button>
        <button class="button" onclick="currDisplay+=`1`; 
           document.querySelector(`#display`).value = currDisplay;">1</button>
        <button class="button" onclick="currDisplay+=`2`; 
           document.querySelector(`#display`).value = currDisplay;">2</button>
         <button class="button2" onclick="currDisplay+=`+`; 
           document.querySelector(`#display`).value = currDisplay;">+</button>
        <button class="button" onclick="currDisplay+=`3`; 
           document.querySelector(`#display`).value = currDisplay;">3</button>
        <button class="button" onclick="currDisplay+=`4`; 
           document.querySelector(`#display`).value = currDisplay;">4</button>
         <button class="button2" onclick="currDisplay+=`-`; 
           document.querySelector(`#display`).value = currDisplay;">-</button>
        <button class="button" onclick="currDisplay+=`5`; 
           document.querySelector(`#display`).value = currDisplay;">5</button>
        <button class="button" onclick="currDisplay+=`6`; 
           document.querySelector(`#display`).value = currDisplay;">6</button>
         <button class="button2" onclick="currDisplay+=`*`; 
           document.querySelector(`#display`).value = currDisplay;">*</button>
        <button class="button" onclick="currDisplay+=`7`; 
           document.querySelector(`#display`).value = currDisplay;">7</button>
        <button class="button" onclick="currDisplay+=`8`; 
           document.querySelector(`#display`).value = currDisplay;">8</button>
         <button class="button2" onclick="currDisplay+=`/`; 
           document.querySelector(`#display`).value = currDisplay;">/</button>
            <button class="button" onclick="currDisplay+=`9`; 
           document.querySelector(`#display`).value = currDisplay;">9</button>
            <button class="button" onclick="currDisplay+=`0`; 
           document.querySelector(`#display`).value = currDisplay;">0</button>
        <button class="button1" onclick="currDisplay= eval(currDisplay); 
           document.querySelector(`#display`).value = currDisplay;">=</button>
        <button class="button" onclick="currDisplay+=`.`; 
           document.querySelector(`#display`).value = currDisplay;">.</button>
      </div>
    </div>
    </div>
    <script>
        let currDisplay = ``;
        document.querySelector(`#display`).value = currDisplay;
    </script>
</body>
</html>
